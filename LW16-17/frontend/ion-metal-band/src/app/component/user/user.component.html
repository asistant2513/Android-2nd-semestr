<ion-card>
  <ion-card-header>
    <ion-card-title>{{title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.username" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password" name="country"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select placeholder="Assign role" [(ngModel)]="user.role" name="role">
        <ion-select-option value="admin">Admin</ion-select-option>
        <ion-select-option value="user">User</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button *ngIf="isNew" color="primary" (click)="add()">
      <ion-icon slot="start" name="add-circle"></ion-icon>
      Add
    </ion-button>

    <ion-button *ngIf="!isNew" color="primary" (click)="edit()">
      <ion-icon slot="start" name="checkmark-circle"></ion-icon>
      Save
    </ion-button>

    <ion-button *ngIf="isNew" color="danger" (click)="cancelAdding()">
      <ion-icon slot="start" name="close"></ion-icon>
      Cancel
    </ion-button>
  </ion-card-content>
</ion-card>
