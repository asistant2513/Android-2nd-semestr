<ion-card>
  <ion-card-header>
    <ion-card-title>{{title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="member.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Instrument</ion-label>
      <ion-input type="text" [(ngModel)]="member.instrument" name="country"></ion-input>
    </ion-item>

    <ion-button *ngIf="isNew" color="primary" (click)="addNew()">
      <ion-icon slot="start" name="add-circle"></ion-icon>
      Add
    </ion-button>

    <ion-button *ngIf="!isNew" color="primary" (click)="edit()">
      <ion-icon slot="start" name="add-circle"></ion-icon>
      Save
    </ion-button>

    <ion-button *ngIf="isNew" color="danger" (click)="cancelAdding()">
      <ion-icon slot="start" name="close"></ion-icon>
      Cancel
    </ion-button>
  </ion-card-content>
</ion-card>
