<ion-card>
  <ion-card-header>
    <ion-card-title>{{title}}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="band.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Country</ion-label>
      <ion-input type="text" [(ngModel)]="band.country" name="country"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Genre</ion-label>
      <ion-input type="text" [(ngModel)]="band.genre" name="genre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Year</ion-label>
      <ion-input type="number" [(ngModel)]="band.year" name="year"></ion-input>
    </ion-item>

    <ion-button *ngIf="isNew" color="primary" (click)="addNew()">
      <ion-icon slot="start" name="add-circle"></ion-icon>
      Add
    </ion-button>

    <ion-button *ngIf="isNew" color="danger" (click)="cancelAdding()">
      <ion-icon slot="start" name="close"></ion-icon>
      Cancel
    </ion-button>
  </ion-card-content>
</ion-card>
