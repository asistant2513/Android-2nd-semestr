<ion-header>
  <ion-toolbar>
    <ion-title>Metal bands</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid>
  <ion-row color="primary" justify-content-center>
    <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
      <div text-center>
        <h3>Login</h3>
      </div>
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" name="username" [(ngModel)] = "username"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" name="password" [(ngModel)] = "password"></ion-input>
      </ion-item>
    </ion-col>
    <ion-button color="primary" class="ion-float-right" (click)="login()">
      <ion-icon slot="start" name="log-in"></ion-icon>
      Sign in
    </ion-button>
  </ion-row>
</ion-grid>
</ion-content>
